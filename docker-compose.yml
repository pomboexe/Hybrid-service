version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: hybrid-service-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hybrid_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hybrid_password}
      POSTGRES_DB: ${POSTGRES_DB:-hybrid_service}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-hybrid_user} -d ${POSTGRES_DB:-hybrid_service}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
